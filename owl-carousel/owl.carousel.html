<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Owlcarousel</title>
	<link rel="stylesheet" type="text/css" href="owl.carousel.css" media="all" />
	<link rel="stylesheet" type="text/css" href="owl.transitions.css" media="all" />
	<link rel="stylesheet" type="text/css" href="owl.theme.css" media="all" />
	<link rel="stylesheet" type="text/css" href="mowl.carousel.css" media="all" />
</head>
<body>
	
	<div class="amar-slider"> 
	<div class="overlay"></div>
		<div class="slider-image"> <img src="../images/amazing-night-wallpaper.jpg" alt="" />  </div>
		<div class="slider-image"> <img src="../images/Rainy-Night-Desktop-Free-Wallpaper.jpg" alt="" /> </div>
		<div class="slider-image"> <img src="../images/IMG_150145.jpg" alt="" /> </div>
		<div class="slider-image"> <img src="../images/night-sweet-dreams-reflaction-wallpapers.jpg" alt="" /> </div>
		<div class="slider-image"> <img src="../images/widescreen-night-image.jpg" alt="" /> </div>
	</div>
	<h3 style="text-align: center;">রাতের সৌন্দর্য</h3>
	
	
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="owl.carousel.min.js"></script>
	<script type="text/javascript"> 
		$('.amar-slider').owlCarousel({ 
			items : 1,
			autoPlay : true,
			transitionStyle : 'fadeUp' 
		});
	</script>
</body>
</html>
